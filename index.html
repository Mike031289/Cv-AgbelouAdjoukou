<!DOCTYPE html>
<html lang="fr">

<head>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light" role="navigation">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                <ul class="navbar-nav navbar-center">
                    <li class="nav-item active ">
                        <a class="nav-link text-secondary font-weight-bolder p-5" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light p-5" href="#">Formation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light p-5" href="#">Compétences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light p-5" href="#">Réalisations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light p-5" href="#">Contactes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="home_page" class="row">
            <div id="img_block" class="col-md-6 ">
                <h1 class="img_block-h1">Adjoukou AGBELOU</h1>
                <p>Age : 31 Ans</p>
            </div>
            <div id="text_block" class="col-md-6 ">
                <h1>DEVELOPPEUR WEB WEB MOBILE (Full-Stack)</h1>
                <p>Demande de stage de fin de formation</p>
                <div id="modal-block">
                    <button type="button" class="btn btn-light color-black font-weight-bolder" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Book Now</button>
                    <button type="button" class="btn border-white color-black font-weight-bolder" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">About Me</button>
                    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                                            <input type="text" class="form-control" id="recipient-name" placeholder="mike.agbelou@gmail.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Message:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Send message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class=" row col-xs-12 p-0 ml-0">
                    <li class="list-inline-item ">E-mail</li>
                    <li class="list-inline-item">Telephone</li>
                    <li class="list-inline-item">Github-id</li>
                    <li class="list-inline-item">Linkedin</li>
                    <li class="list-inline-item">Adresse</li>
                    <li class="list-inline-item">Mdph icone</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
